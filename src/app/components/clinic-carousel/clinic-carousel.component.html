<div class="carousel-container">
    <section id="about">
    <h2>Clínicas Parceiras</h2>
    <p>Conheça o espaço das nossas clínicas, planejado para oferecer conforto e bem-estar em cada detalhe.</p>
    </section>
  <!-- Slides -->
  <div
    class="carousel-slide"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <img *ngFor="let img of images" [src]="img" alt="Imagem do carrossel" />
  </div>
  
  <!-- Botões de navegação -->
  <button class="carousel-btn prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-btn next" (click)="nextSlide()">&#10095;</button>

  <!-- Bolinhas de navegação -->
  <div class="carousel-dots">
    <span
      *ngFor="let img of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></span>
  </div>
</div>
